<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Hero Section</title>         
        <link href="../tailwind_theme/tailwind.css" rel="stylesheet" type="text/css"> 
    </head>     
    <body class="bg-white"> 
        <section class="relative w-full min-h-[85vh] bg-blissed-purple-end flex flex-col md:flex-row items-center justify-center px-6 lg:px-20 py-12 overflow-hidden" data-node-id="2:2"> 
            <!-- Text Content -->             
            <div class="w-full md:w-1/2 flex flex-col gap-8 z-10 items-center md:items-start text-center md:text-left"> 
                <h1 class="font-playfair text-6xl md:text-8xl font-bold text-blissed-gray leading-[1.1]"> 
                Say Goodbye <br> to Pimples
 </h1> 
                <p class="font-sans text-body text-blissed-text-dark max-w-md leading-relaxed"> 
                The ultimate invisible solution for clear, confident skin. Fast-acting hydrocolloid patches that work while you sleep.
 </p> 
                <div class="flex gap-4 mt-2"> 
                    <button class="rounded-full px-10 py-4 bg-blissed-gray text-white font-bold hover:opacity-90 transition-all"> 
                        Shop Now
</button>                     
                </div>                 
            </div>             
            <!-- Image Content -->             
            <div class="w-full md:w-1/2 relative flex justify-center items-center mt-12 md:mt-0"> 
                <!-- Background Blob -->                 
                <div class="absolute w-[120%] h-[120%] bg-[#EEF9E3] rounded-full blur-3xl opacity-60 -z-0"></div>                 
                <!-- Product Image -->                 
                <img src="../assets/products/Product-acne-patch-60-Front.png" alt="Blissed Skin Pimple Patches" class="relative z-10 w-full max-w-md lg:max-w-lg h-auto drop-shadow-2xl transform hover:rotate-2 transition-transform duration-500"> 
            </div>             
        </section>         
    </body>     
</html>
