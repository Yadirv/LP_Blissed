<!doctype html>
<html lang="en" data-pgc-master>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../tailwind_theme/tailwind.css" />
    <link rel="stylesheet" href="../src/components/main-header/main-header.css" />
  </head>
  <body>
    <header
      class="w-full bg-white flex flex-col lg:flex-row items-center justify-start gap-8 px-6 lg:px-8 py-4 shadow-sm font-sans main-header"
      aria-label="Main header"
      data-component="main-header"
      data-node-id="402:727"
      data-pgc-define="header_default"
      data-pgc-define-name="Header Default"
      data-pgc-define-description="Full-width header with logo, navigation, search, and social links."
    >
      <!-- Logo Container -->
      <div class="flex-shrink-0 w-[150px] flex items-center justify-center h-16">
        <img
          src="../assets/logo.png"
          alt="Blissed Skin Logo"
          class="max-w-full max-h-full object-contain"
          data-pgc-edit="Logo[src,no_content]"
        />
      </div>
      <!-- Navigation Menu -->
      <nav
        class="flex flex-wrap justify-start items-center gap-x-6 gap-y-2 my-4 lg:my-0"
        aria-label="Main navigation"
      >
        <a
          href="../index.html"
          class="text-gray-700 font-semibold text-base hover:text-green-600 transition-colors duration-200 whitespace-nowrap"
          >Home</a
        >
        <a
          href="../sections/PageAllProducts.html"
          class="text-gray-700 font-semibold text-base hover:text-green-600 transition-colors duration-200 whitespace-nowrap"
          data-pgc-edit="Nav Link 2[href]"
          data-pgc-edit-types="header_default"
          >Products</a
        >
        <a
          href="#"
          class="text-gray-700 font-semibold text-base hover:text-green-600 transition-colors duration-200 whitespace-nowrap"
          data-pgc-edit="Nav Link 3[href]"
          >Blogs</a
        >
        <a
          href="../sections/HowToUsed.html"
          class="text-gray-700 font-semibold text-base hover:text-green-600 transition-colors duration-200 whitespace-nowrap"
          data-pgc-edit="Nav Link 4[href]"
          data-pgc-edit-types="header_default"
          >How To Used</a
        >
        <a
          href="../index.html#reviews"
          class="text-blissed-gray font-semibold text-base hover:text-blissed-olive transition-colors duration-200 whitespace-nowrap"
          data-pgc-edit="Nav Link 5[href]"
          data-pgc-edit-types="header_default"
          >Reviews</a
        >
      </nav>
      <!-- Right Section: Search -->
      <div class="flex items-center gap-6 ml-auto">
        <div
          class="hidden md:flex items-center bg-white border border-green-400 rounded-[10px] px-[8px] py-[2px] gap-[9px] w-64 hover:border-green-500 transition-colors"
        >
          <img
            src="../assets/search-icon.svg"
            alt="Search"
            class="w-[8px] h-[8px]"
            data-pgc-edit="Search Icon[src,no_content]"
          />
          <input
            type="text"
            placeholder="Search"
            class="bg-transparent border-transparent outline-none text-[10px] w-full text-gray-700 placeholder-gray-400 font-light tracking-[0.12px] focus:border-transparent"
            data-pgc-edit="Search Placeholder[placeholder,no_content]"
          />
        </div>
      </div>
    </header>
    <!-- Scripts -->
    <script src="../src/assets/js/components-init.js"></script>
    <script src="../src/components/main-header/main-header.js"></script>
  </body>
</html>
